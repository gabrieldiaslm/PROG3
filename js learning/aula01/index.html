<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Introdução</title>
    <!-- document object model (DOM) -->
</head>
<body>
    <main>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio neque non voluptatum eius impedit, adipisci nobis tenetur accusamus facilis blanditiis ullam natus eum, sequi repellat deserunt at veritatis ab recusandae?</p>
        <img src="../../atividades/trabalho02/images/los1.jpg" alt="">
        <button type="button">CLIQUE AQUI</button>
    </main>
    <script>
        function buttonClick() {
            console.log('Botão Clicado')
            window.alert("botão clicado")
        }
        let btn = document.querySelector('button')
        btn.addEventListener('click', buttonClick)
    </script>
</body>
</html>
