<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cria</title>
</head>
<body>
    <div class="box">
        <h2>Cadastro de Aluno</h2>
        <form name="student" method="post">
            <div class="field">
                <label for="student-id">Matrícula:</label>
                <input type="number" name="student-id" id="student-id">
            </div>

            <div class="field">
                <label for="student-name">Nome:</label>
                <input type="text" name="student-name" id="student-name">
            </div>

            <div class="field">
                <label for="student-email">E-mail:</label>
                <input type="email" name="student-email" id="student-email">
            </div>

            <div class="field">
                <label for="student-born">Data de Nascimento:</label>
                <input type="date" name="student-born" id="student-born">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
