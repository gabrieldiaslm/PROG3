<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Clínica Saúde Zero</h1>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="galeria.html">Galeria</a></li>
                <li> <a href="cadastro.html">Cadastro</a></li>
                <li> <a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastro de Usuário</h2>
        <form method="post" action="./add-customer.html">
            <h3>Dados Pessoais:</h3>
            <fieldset>
                <legend>Dados Pessoais:</legend>
                <label for="nome">Nome*:</label>
                <input type="text" id="name" minlength="2" maxlength="50" required><br>
                <label for="email">E-mail*:</label>
                <input type="email" id="email" required><br>
                <label for="cpf" >CPF*:</label>
                <input type="text" id="cpf" minlength="14" maxlength="14" pattern="^\d{3}\.\d{3}\.\d{3}\-\d{2}$" required><br>
                <label for="idade">Idade*:</label>
                <input type="number" id="idade" required><br>
                <label for="tel">Telefone*:</label>
                <input type="tel" id="tel" required><br>
                <label for="nasc">Data de Nasc.:</label>
                <input type="date" id="nasc"><br>

                <fieldset>
                    <legend>Gênero:</legend>
                    <input type="radio" id="male" name="sexo">
                    <label for="male">Masculino</label>
                    <input type="radio" id="female" name="sexo">
                    <label for="female">Feminino</label>
                    <input type="radio" id="nb" name="sexo">
                    <label for="nb">Não Binário</label>
                    <input type="radio" id="other" name="sexo">
                    <label for="other">Outro</label><br>
                </fieldset>

                <fieldset>
                    <legend>Estado Civil:</legend>
                    <input type="radio" id="sg" name="ec">
                    <label for="male">Solteiro(a)</label>
                    <input type="radio" id="md" name="ec">
                    <label for="female">Casado(a)</label>
                    <input type="radio" id="dv" name="ec">
                    <label for="nb">Divorciado(a)</label>
                    <input type="radio" id="wd" name="ec">
                    <label for="other">Viúvo(a)</label><br>
                </fieldset>
            </fieldset>
            <h3>Endereço:</h3>
            <fieldset>
                <legend>Endereço de Entrega:</legend>
                <label for="cep">CEP*:</label>
                <input type="text" id="cep" pattern="^\d{5}-\d{3}" name="cep" required><br>

                <select id="logradouro" name="logradouro">
                    <option value="rua">Rua</option>
                    <option value="av">Avenida</option>
                    <option value="qd">Quadra</option>
                </select><br>
                <label for="logra">Logradouro*:</label>
                <input type="text" name="logra" id="logra"><br>
                <label for="bairro">Bairro*:</label>
                <input type="text" name="bairro" id="bairro"><br>
                <label for="cidade">Cidade*:</label>
                <input type="text" name="cidade" id="cidade"><br>
                <label for="estado">Estado*:</label>
                <input type="text" name="estado" id="estado" minlength="2" maxlength="2"><br>
            </fieldset>
            <h3>Informações adicionais:</h3>
            <fieldset>
                <legend>Informações adicionais</legend>
                <label for="interesses">Interesses:</label><br>
                <input type="checkbox" name="interesse-mv" id="movies">
                <label for="movies">Filmes</label>
                <input type="checkbox" name="interesse-pc" id="computer">
                <label for="movies">Informática</label>
                <input type="checkbox" name="interesse-gm" id="Jogos">
                <label for="movies">Jogos</label>
                <input type="checkbox" name="interesse-bk" id="Livros">
                <label for="movies">Livros</label>
                <input type="checkbox" name="interesse-cl" id="Roupas">
                <label for="movies">Roupas</label><br>
                <label for="info">Informações extras:</label>
                <textarea id="info" name="info" placeholder="Informações Extras"></textarea><br>
                <label for="imagens">Enviar Imagem:</label>
            </fieldset>
            <!--arrumar o botão-->
            <button>Confirmar</button>
        </form>
    </main>
    <footer>
        <i>Rua dos Bobos, Número 0, Divinópolis</i>
    </footer>
</body>
</html>
