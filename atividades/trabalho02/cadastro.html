<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Clínica Saúde Zero</h1>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="galeria.html">Galeria</a></li>
                <li> <a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastro</h2>
        <form action="">
            <h3>Dados Pessoais:</h3>
            <label for="nome">Nome*:</label>
            <input type="text" id="name" required><br>
            <label for="email">E-mail*:</label>
            <input type="email" id="email" required><br>
            <label for="cpf">CPF*:</label>
            <input type="text" id="cpf" required><br>
            <label for="idade">Idade*:</label>
            <input type="number" id="idade" required><br>
            <label for="tel">Telefone*:</label>
            <input type="tel" id="tel" required><br>
            <label for="nasc">Data de Nasc.:</label>
            <input type="date" id="nasc"><br>
            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo"><br>
            <label for="estadocivil">Estado Civil:</label>
            <input type="text" id="estadocivil">
            <h3>Endereço:</h3>
            <label for="cep">CEP*:</label>
            <input type="text" id="cep" required><br>
            <label for="logradouro">Tipo de logradouro*:</label><br>
            <input type="radio" name="logradouro" id="logradouro" value="Rua">
            <label for="logradouro">Rua</label>
            <input type="radio" name="logradouro" id="logradouro1" value="Avenida">
            <label for="logradouro">Avenida</label>
            <input type="radio" name="logradouro" id="logradouro2" value="Praça">
            <label for="logradouro">Praça</label><br>
            <label for="logra">Logradouro*:</label>
            <input type="text" name="logra" id="logra"><br>
            <label for="bairro">Bairro*:</label>
            <input type="text" name="bairro" id="bairro"><br>
            <label for="cidade">Cidade*:</label>
            <input type="text" name="cidade" id="cidade"><br>
            <label for="estado">Estado*:</label>
            <input type="text" name="estado" id="estado"><br>
            <h3>Informações adicionais:</h3>
            
            <input type="submit" value="Confirmar">
        </form>
    </main>
    <footer>
        <i>Rua dos Bobos, Número 0, Divinópolis</i>
    </footer>
</body>
</html>
