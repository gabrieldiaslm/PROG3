<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="titulo">FLEXIBLE BOX</h1>
    </header>
    <ul>
        <li>Item 1</li>
        <li class="small">Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li class="big">Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>
    <div class="container">
        <div class="item size2">1</div>
        <div class="item">2</div>
        <div class="item size1">3</div>
        <div class="item size3">4</div>
        <div class="item">5</div>
    </div>
    <img id="saul" alt="imagem" src="images/bcs.png">
    <p>It's Better Call Saul!</p>
</body>
</html>
